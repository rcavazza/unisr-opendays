<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Days UniSR</title>
    <style>
        /* Import the Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        /* Define the Viridian font */
        @font-face {
            font-family: 'Viridian College';
            src: local('Viridian College'), url('https://fonts.cdnfonts.com/s/20820/Viridian College.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* Stili generali per compatibilit√† con client email */
        body, html {
            margin: 0;
            padding: 0;
            line-height: 1.6;
            width: 100%;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: #0099cc;
            color: #ffffff;
        }
        
        .header {
            padding: 40px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 38px;
            margin: 0;
            line-height: 1.2;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Viridian College', sans-serif;
        }
        
        .content {
            padding: 0 20px;
        }
        
        .card {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .qr-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 0 auto 20px auto; /* Aggiunto margin-bottom */
            width: 80%;
            text-align: center;
        }
        
        .email-info {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .session {
            margin-bottom: 30px;
        }
        
        .session-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .session-subtitle {
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .session-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .location, .duration {
            margin-top: 10px;
        }
        
        .booking {
            font-size: 14px;
            color: #ffcc00;
            display: inline-block;
            margin-left: 15px;
        }
        
        .footer {
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        /* Stili per renderlo responsive */
        @media only screen and (max-width: 480px) {
            .container {
                width: 100% !important;
                max-width: 100% !important;
            }
            
            .header h1 {
                font-size: 30px;
            }
            
            .qr-card {
                width: 90%;
            }
            
            .session-details {
                flex-direction: column;
            }
            
            .location, .duration {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="font-viridian">WELCOME TO<br>OPEN DAYS</h1>
        </div>
        
        <div class="content">
            <div class="email-info">
                This is your email recap for the event
            </div>
            
            <div class="qr-card">
                <img src="/api/placeholder/250/250" alt="QR Code for Registration" style="max-width: 100%; height: auto;">
            </div>
            
            <div class="card">
                <div class="session">
                    <div class="session-title">
                        Minor surgery and suturing <span class="booking">(Booked: 01:30 PM)</span>
                    </div>
                    <div class="session-subtitle">
                        Medical Diagnostics
                    </div>
                    <div class="session-details">
                        <div class="location">
                            <b>Location:</b> Room 101
                        </div>
                        <div class="duration">
                            <b>Duration:</b> 45 minutes
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="session">
                    <div class="session-title">
                        Semiotics <span class="booking">(Booked: 01:30 PM)</span>
                    </div>
                    <div class="session-subtitle">
                        Medical Diagnostics
                    </div>
                    <div class="session-details">
                        <div class="location">
                            <b>Location:</b> Room 101
                        </div>
                        <div class="duration">
                            <b>Duration:</b> 45 minutes
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <img src="/api/placeholder/200/80" alt="UniSR Logo" class="logo">
        </div>
    </div>
</body>
</html>
